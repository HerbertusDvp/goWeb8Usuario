{{template "header"}}
<main class="container">

  {{if ne .css ""}}
  <div class="alert alert-{{.css}} alert-dismissible fade show" role="alert">
    {{.mensaje}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">        
    </button>
  </div>
{{end}}  


  <h1>Mysql crear</h1>

  <div class="row">
    
    <form action="/mysql/crearPost" method="POST">

        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="nombre" id="">
          </div>
        </div>

        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Correo</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="correo" id="">
          </div>
        </div>
        
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Telefono</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="telefono" id="">
          </div>
        </div>
       
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
  </div>
  
</main>
{{template "pie"}}
